

<div class="row">

    <div class="col">
        <h1>*ngIf</h1>
        <hr>

        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Autor: {{frase.autor}} </h5>
              <p class="card-text">Msj: {{frase.mensaje}} </p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block"> 
            Mostrar/Ocultar 
        </button>

    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor=" let pers of personajes; let i = index" class="list-group-item">
                
                {{i + 1}} - {{pers}}
            
            </li>
            
          </ul>

    </div>

</div>


<!-- EL html del body, lo voy a llamar desde el componente body como un template

o sea, esto lo llamo desde body.component.ts     -->
