<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/register-style.css">
</head>

<body>
    <aside>
        <div class="descuento">20% de descuento en todos los productos!</div> <!-- esto es mejor meterlo en div o no? -->
    </aside>
    <header>
        <img src="./img/logotienda.jpg" alt="Logo Tienda" class="logo-tienda" width="50px">
        <h1>Nombre de la Tienda</h1>
    </header>

    <main>
        <h2>Registro</h2>

    <section class="formulario">
        
        <form action="./contacto.html" method="GET">
            <p>
                <input class="form-input" type="text" name="nombre" placeholder="Nombre y Apellido" required></p>

            <p>
                <input class="form-input" type="email" name="correo" placeholder="Correo Electrónico" required></p>

            <p>
                <input class="form-input" type="password" name="contrasenia" placeholder="Contraseña" required></p>

            <p>
                <select class="form-input" id="selectInput" name="pais" placeholder="País">
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="brasil">Brasil</option>
                </select>
            </p>
            <div class="btns">
            <input class="resetBtn" type="reset" name="resetear" id="resetear" value="Resetear">
            <input class="sendBtn" type="submit" name="registrar" id="registrar" value="Registrar">    
            </div>
        </form>
    </section>
       
            <p class="indexRef">¿Ya tenes una cuenta?<a href="./index.html" target="_blank"> Ingresá </a></p>
    
    </main>
    <footer>
        <p>2022 Silvina Colonia &copy;</p>
    </footer>
    
</body>

</html>
